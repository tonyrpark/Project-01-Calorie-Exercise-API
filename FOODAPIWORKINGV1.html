<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Test Food API</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
      />
  </head>

  
  <body>
    <div class="container">
      <h1>Show me the calories:</h1>


      <form id="food-form">
        <label for="food-input">Search for a food type</label>
        <input type="text" id="food-input"><br>

        <input id="find-food" type="submit" value="Food Search">
      </form>


      <div id="food-view"></div>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">
    
      $("#find-food").on("click", function(event) {

        
        event.preventDefault();
        const cal = $("#food-input").val();
        const stuff = (`${encodeURIComponent(cal)}`);
        const queryURL = `https://api.nal.usda.gov/fdc/v1/foods/search?api_key=cIdiRs2C1u9alyDf47ytXR0cxaz8E6K37jiI15Dc&query=${stuff}`;
        
        console.log(stuff)

        $.ajax({
      url: queryURL,
      method: "GET"})
      .then(function(response) {
      console.log(response)
      console.log(response.foods[0].foodNutrients[9].value)
      $("#food-view").text(JSON.stringify(response.foods[0].foodNutrients[9].value));






      }
       

   
      )});
      
    </script>
    </div>
  </body>

</html>
